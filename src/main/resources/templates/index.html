<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Wordle Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            background-color: #121213;
            font-family: Arial, sans-serif;
            color: white;
        }

        h1 {
            margin-bottom: 10px;
        }

        .info-alert {
            background-color: #2e2e2f;
            color: #e4e4e4;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #6aaa64;
            border-radius: 4px;
            max-width: 500px;
        }

        .grid-wrapper {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 30px;
        }

        .grid-row {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 8px;
        }

        .grid-cell {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 32px;
            border-radius: 6px;
            user-select: none;
            text-transform: uppercase;
            background-color: #3a3a3c;
            color: white;
        }

        .green {
            background-color: #6aaa64;
        }

        .yellow {
            background-color: #c9b458;
        }

        .gray {
            background-color: #787c7e;
        }

        .input-row {
            text-align: center;
            margin-top: 20px;
            width: 350px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            font-size: 20px;
            width: 100%;
            padding: 10px;
            text-transform: uppercase;
            letter-spacing: 10px;
            text-align: center;
            border: none;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            font-size: 18px;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background-color: #538d4e;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6aaa64;
        }

        .message {
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
        }

        .success {
            color: #6aaa64;
        }

        .failure {
            color: #d9534f;
        }

        .sub {
            font-size: 15px;
        }
    </style>
</head>

<body>

    <h1>Wordle Game
        <span class="sub">(by dickson)</span>
    </h1>

    <div class="info-alert">
        Guess the 5-letter word in 5 tries.<br>
        Green = correct letter & position,<br>
        Yellow = correct letter, wrong position,<br>
        Gray = letter not in word.
    </div>

    <div class="grid-wrapper">
        <div class="grid-row" th:each="guess : ${guesses}">
            <div class="grid-cell" th:each="i : ${#numbers.sequence(0,4)}"
                th:text="${#strings.substring(guess.word, i, i+1)}"
                th:classappend="${#strings.substring(guess.feedback, i, i+1) == 'G' ? ' green' : (#strings.substring(guess.feedback, i, i+1) == 'Y' ? ' yellow' : ' gray')}">
            </div>
        </div>
    </div>

    <!-- Input Form -->
    <div class="input-row" th:if="!${solved} and ${attempts} &lt; ${maxAttempts}">
        <form method="post" action="/guess" class="input-container">
            <input type="text" name="guess" maxlength="5" minlength="5" pattern="[a-zA-Z]{5}" required autofocus />
            <button type="submit">Guess</button>
        </form>
    </div>

    <!-- Success Message -->
    <div class="input-row" th:if="${solved}">
        <div class="message success">üéâ Congratulations! You guessed the word!</div>
        <form method="post" action="/restart">
            <button type="submit">Play Again</button>
        </form>
    </div>

    <!-- Failure Message -->

    <div class="input-row" th:if="${!solved} and ${attempts} == ${maxAttempts}">
        <div class="message failure">
            ‚ùå You lost! You couldn‚Äôt guess the word in 5 tries.<br>
            The word was <strong th:text="${#strings.toUpperCase(wordToGuess)}"></strong>.
        </div>
        <form method="post" action="/restart">
            <button type="submit">Try Again</button>
        </form>
    </div>

</body>

</html>
